    <title>Contador de números</title>

        <h1 id="title">Contador de números</h1>

    <section id="section">
        <div>

            <p>Número final:

            </p>
            <p>
                <input type="button" value="Contar" onclick="contar()" oncli>
            </p>
        </div>
        <div id="res"></div>
    </section>
