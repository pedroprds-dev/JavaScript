<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando n√∫meros</title> 
    <style>
        body {
            font: normal 18pt Arial;
            background: rgb(23, 23, 23);
            color: beige;
            text-align: center;
        }

        input {
            width: 70pt;
            height: 20pt;
        }
        input#bt {
            background: bisque;
            color: black;
            width: 60pt;
            height: 25pt;
        }
        div#res {
            margin-top: 20pt;
        }

    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <p>Adicione os valores a serem somados abaixo:</p>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar"  id="bt">
    <div id="res">Resultado:</div>

    <script>

        var bt = document.querySelector('input#bt')
        bt.addEventListener('mouseenter', enter)
        bt.addEventListener('click', somar)
        bt.addEventListener('mouseout', out)

        function somar() {
            var tn1 = document.querySelector('input#txtn1')
            var tn2 = document.querySelector('input#txtn2')
            var res = document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `Resultado: ${s}` 
            bt.style.background = 'bisque'
            bt.style.color = 'black'    
        }
        
        function enter() {
            bt.style.background = 'black'
            bt.style.color = 'bisque'
        }

        function out() {
            bt.style.background = 'bisque'
            bt.style.color = 'black'
        }
    </script>
</body>
</html>
